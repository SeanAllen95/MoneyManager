{% extends 'base.html' %}

{% block content %}
<h1>Edit merchant!</h1>

<form action="/merchant" method="post">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" value="{{merchant.name}}" required autofocus>
    </div>
  
    <div>
      <label for="category">Category:</label>
      <input type="text" id="category" name="category" value="{{merchant.category}}" required>
    </div>

    <div>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount" value="{{merchant.amount}}" required>
    </div>
  
    <form method="post" action="/merchant/{{merchant.id}}/update">
      <input type="hidden" name="_method" value="UPDATE">
      <button type="submit">Update Merchant</button>
    </form>  
  </form>
  

{% endblock %}
